<!DOCTYPE html>
<html>
<head>
    <title>Login Logs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login Logs</h2>
        <table>
            <tr>
                <th>Employee ID</th>
                <th>Login Time</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.employee_id }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Login</a>
    </div>
</body>
</html>
